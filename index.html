<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هکر BK</title>
    <style>
        /* تنظیمات صفحه و پس‌زمینه */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: red;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* تنظیمات برای ساخت افکت سه‌بعدی اعداد */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .digit {
            font-size: 16px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8), 0 0 16px rgba(255, 0, 0, 0.6);
            position: absolute;
            opacity: 0.8;
            transform: perspective(500px) rotateX(30deg);
        }

        /* تنظیمات دکمه دانلود */
        .download-button {
            position: relative;
            background-color: black;
            color: #ff0000;
            border: 2px solid #ff0000;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
        }

        .download-button:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="matrix"></div>

    <!-- دکمه دانلود در وسط صفحه -->
    <a href="https://github.com/Mahdiklidari/dark/blob/main/BK.zip" class="download-button" download>BK</a>

    <script>
        const matrixContainer = document.querySelector('.matrix');
        const digits = "01";
        const columns = Math.floor(window.innerWidth / 15);
        const rows = Math.floor(window.innerHeight / 15);

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.style.position = 'absolute';
            column.style.left = `${i * 15}px`;
            matrixContainer.appendChild(column);

            let position = Math.floor(Math.random() * rows) * -15;
            
            const drop = () => {
                const digit = document.createElement('div');
                digit.classList.add('digit');
                digit.textContent = digits[Math.floor(Math.random() * digits.length)];
                digit.style.top = `${position}px`;
                digit.style.left = `${i * 15}px`;
                matrixContainer.appendChild(digit);

                position += 15;

                if (position > window.innerHeight) {
                    position = Math.floor(Math.random() * rows) * -15;
                }

                setTimeout(() => {
                    digit.remove();
                }, 800);
            };
            
            setInterval(drop, 30);
        }
    </script>
</body>
</html>
